    <script>
        // *** Sistema Completo de Navegação ***

        const sidebar = document.getElementById('sidebar');
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;
        const navItems = document.querySelectorAll('.nav-item');

        // 1. Inicialização
        function initializeSidebar() {
            if (window.innerWidth <= 640) {
                sidebar.classList.remove('collapsed');
            }
        }

        // 2. Alternar Tema Claro/Escuro
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            const icon = themeToggle.querySelector('i');
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // 3. Sistema de Navegação Ativa (CLIQUE)
        navItems.forEach(item => {
            if (!item.classList.contains('mobile-logo-placeholder')) {
                item.addEventListener('click', (e) => {
                    // Se o item clicado NÃO for o já ativo
                    if (!item.classList.contains('active')) {
                        navItems.forEach(navItem => {
                            navItem.classList.remove('active');
                        });
                        item.classList.add('active');
                    }

                    if (window.innerWidth <= 640 && !item.classList.contains('mobile-logo-placeholder')) {
                        sidebar.classList.remove('collapsed');
                    }
                });
            }
        });

        // 4. Expandir/Contrair

        // Listener para a logo do DESKTOP
        const desktopLogoContainer = document.querySelector('.sidebar-header .logo-container');
        if (desktopLogoContainer) {
            desktopLogoContainer.addEventListener('click', () => {
                if (window.innerWidth > 640) {
                    sidebar.classList.toggle('collapsed');
                }
            });
        }

        // Listener para a logo do MOBILE
        const mobileLogoPlaceholder = document.querySelector('.mobile-logo-placeholder .logo-container');
        if (mobileLogoPlaceholder) {
            mobileLogoPlaceholder.addEventListener('click', () => {
                if (window.innerWidth <= 640) {
                    sidebar.classList.toggle('collapsed');
                }
            });
        }

        // 5. Botão de voltar no menu expandido mobile
        function createBackButton() {
            const backButton = document.createElement('div');
            backButton.className = 'mobile-back-button';
            backButton.innerHTML = `
                <button class="back-btn">
                    <i class="fas fa-chevron-down"></i>
                    <span>Voltar ao Menu</span>
                </button>
            `;
            return backButton;
        }

        // Adiciona/Remove botão de voltar
        function checkMobileMenu() {
            const sidebarFooter = document.querySelector('.sidebar-footer');
            const existingBackButton = document.querySelector('.mobile-back-button');

            if (window.innerWidth <= 640 && sidebar.classList.contains('collapsed')) {
                if (!existingBackButton) {
                    const backButton = createBackButton();
                    sidebarFooter.parentNode.insertBefore(backButton, sidebarFooter);

                    backButton.querySelector('.back-btn').addEventListener('click', () => {
                        sidebar.classList.remove('collapsed');
                    });
                }
            } else {
                if (existingBackButton) {
                    existingBackButton.remove();
                }
            }
        }

        // 7. Gerenciamento de Responsividade
        function handleResponsive() {
            if (window.innerWidth <= 640) {
                if (!sidebar.classList.contains('initialized-mobile')) {
                    sidebar.classList.remove('collapsed');
                    sidebar.classList.add('initialized-mobile');
                }
            } else {
                sidebar.classList.remove('initialized-mobile');
            }
            checkMobileMenu();
        }

        // Event Listeners
        sidebar.addEventListener('transitionend', checkMobileMenu);
        window.addEventListener('resize', handleResponsive);

        // Inicialização
        initializeSidebar();
        handleResponsive();
        checkMobileMenu();
    </script>

    <script>
        // Sistema de dropdowns
        document.addEventListener('DOMContentLoaded', function () {
            // Configuração dos dropdowns
            const dropdowns = [
                { button: 'ganhosDropdownBtn', menu: 'ganhosDropdown' },
                { button: 'despesasDropdownBtn', menu: 'despesasDropdown' },
                { button: 'investimentosDropdownBtn', menu: 'investimentosDropdown' },
                { button: 'formatoDropdownBtn', menu: 'formatoDropdown' }
            ];

            dropdowns.forEach(dropdown => {
                const button = document.getElementById(dropdown.button);
                const menu = document.getElementById(dropdown.menu);

                if (button && menu) {
                    button.addEventListener('click', function (e) {
                        e.stopPropagation();
                        // Fecha outros dropdowns
                        dropdowns.forEach(other => {
                            if (other.menu !== dropdown.menu) {
                                const otherMenu = document.getElementById(other.menu);
                                if (otherMenu) otherMenu.classList.add('hidden');
                            }
                        });
                        // Alterna o dropdown atual
                        menu.classList.toggle('hidden');
                    });

                    // Atualiza o texto do botão quando itens são selecionados
                    if (dropdown.menu === 'formatoDropdown') {
                        const radioInputs = menu.querySelectorAll('input[type="radio"]');
                        radioInputs.forEach(radio => {
                            radio.addEventListener('change', function () {
                                button.querySelector('span').textContent = this.nextElementSibling.textContent;
                                menu.classList.add('hidden');
                            });
                        });
                    } else {
                        const checkboxes = menu.querySelectorAll('input[type="checkbox"]');
                        checkboxes.forEach(checkbox => {
                            checkbox.addEventListener('change', function () {
                                const selectedCount = menu.querySelectorAll('input[type="checkbox"]:checked').length;
                                if (selectedCount === 0) {
                                    button.querySelector('span').textContent = 'Selecionar categorias';
                                } else {
                                    button.querySelector('span').textContent = `${selectedCount} selecionada(s)`;
                                }
                            });
                        });
                    }
                }
            });

            // Fecha dropdowns ao clicar fora
            document.addEventListener('click', function () {
                dropdowns.forEach(dropdown => {
                    const menu = document.getElementById(dropdown.menu);
                    if (menu) menu.classList.add('hidden');
                });
            });

        });
        // // Adiciona evento ao botão Gerar Relatório
        // document.addEventListener('DOMContentLoaded', function () {
        //     const generateBtn = document.querySelector('.generate-btn');

        //     if (generateBtn) {
        //         generateBtn.addEventListener('click', function (e) {
        //             e.preventDefault();
        //             alert('Download iniciado! Seu relatório está sendo gerado.');
        //         });
        //     }
        // });

        // ========== VALIDAÇÃO DO FORMULÁRIO DE RELATÓRIOS ==========
        const generateBtn = document.querySelector('.generate-btn');
        const dateInputs = document.querySelectorAll('.date-input');

        // Função para verificar se todos os campos estão preenchidos
        function validateForm() {
            // Verifica datas
            const dataInicial = dateInputs[0].value;
            const dataFinal = dateInputs[1].value;

            if (!dataInicial || !dataFinal) {
                return false;
            }

            // Verifica se pelo menos uma categoria de cada tipo foi selecionada
            const ganhosSelecionados = document.querySelectorAll('#ganhosDropdown input[type="checkbox"]:checked').length > 0;
            const despesasSelecionadas = document.querySelectorAll('#despesasDropdown input[type="checkbox"]:checked').length > 0;
            const investimentosSelecionados = document.querySelectorAll('#investimentosDropdown input[type="checkbox"]:checked').length > 0;

            if (!ganhosSelecionados || !despesasSelecionadas || !investimentosSelecionados) {
                return false;
            }

            // Verifica se um formato foi selecionado
            const formatoSelecionado = document.querySelector('#formatoDropdown input[type="radio"]:checked');
            if (!formatoSelecionado) {
                return false;
            }

            return true;
        }

        // Função para atualizar o estado do botão
        function updateButtonState() {
            if (validateForm()) {
                generateBtn.disabled = false;
                generateBtn.style.opacity = '1';
                generateBtn.style.cursor = 'pointer';
                generateBtn.style.transform = 'none';
            } else {
                generateBtn.disabled = true;
                generateBtn.style.opacity = '0.6';
                generateBtn.style.cursor = 'not-allowed';
                generateBtn.style.transform = 'none';
            }
        }

        // Adiciona eventos para todos os campos
        dateInputs.forEach(input => {
            input.addEventListener('change', updateButtonState);
            input.addEventListener('input', updateButtonState);
        });

        // Adiciona eventos para checkboxes e radios
        const allCheckboxes = document.querySelectorAll('input[type="checkbox"], input[type="radio"]');
        allCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateButtonState);
        });

        // Adiciona evento ao botão
        generateBtn.addEventListener('click', function (e) {
            if (!validateForm()) {
                e.preventDefault();
                alert('Por favor, preencha todas as opções antes de gerar o relatório.');
                return;
            }

            // Se tudo estiver válido, mostra o alerta de download
            alert('Download iniciado! Seu relatório está sendo gerado.');
        });

        // Inicializa o estado do botão
        updateButtonState();

        // Adiciona estilo CSS para o botão desabilitado
        const style = document.createElement('style');
        style.textContent = `
            .generate-btn:disabled {
                background: linear-gradient(135deg, #666, #888) !important;
                transform: none !important;
                box-shadow: none !important;
            }
            
            .generate-btn:disabled:hover {
                transform: none !important;
                box-shadow: none !important;
            }
        `;
        document.head.appendChild(style);


    </script>
