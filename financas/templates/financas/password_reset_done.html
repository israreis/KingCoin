{% extends 'base.html' %}

{% block title %}KingCoin - Link Enviado{% endblock %}

{% block content %}
<section class="flex items-center justify-center min-h-[100dvh] px-4 pt-20">
    <div class="glass fadeSlide delay-1 rounded-2xl shadow-xl w-full max-w-md p-8 space-y-6">
        <h2 class="text-3xl font-semibold text-center text-gray-100">Link Enviado</h2>
        <p class="text-center text-gray-400 text-sm">
            Verifique seu email. Um link para redefinir sua senha foi enviado.
        </p>

        <div class="flex flex-col items-center space-y-4 mt-4">
            <a href="{% url 'login' %}"
               class="w-full px-6 py-3 text-lg font-medium rounded-full bg-green-400 text-black hover:bg-green-500 transition text-center">
                Voltar para Login
            </a>
        </div>
    </div>
</section>
{% endblock %}
