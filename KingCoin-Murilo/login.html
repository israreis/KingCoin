<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingcoin - Entrar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="kingcoin-login.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="transition-colors duration-500 bg-[#000805] text-white flex items-center justify-center min-h-screen font-[Archivo] relative overflow-hidden" id="body">

  <!-- Imagem de Background -->
  <div id="bg-image" class="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-80 -z-10"></div>

  <!-- Botão de tema -->
  <div class="absolute top-6 right-8 flex items-center gap-2 z-20">
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" id="theme-toggle" class="sr-only peer">
      <div class="w-12 h-6 bg-gray-400 rounded-full peer peer-checked:after:translate-x-6 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-[#23b785] after:h-5 after:w-5 after:rounded-full after:transition-all peer-checked:bg-[#23b785]/30"></div>
    </label>
  </div>

  <!-- Logo -->
  <div class="absolute top-8 left-10 z-20 flex items-center">
    <a href="index.html" class="block"> 
      <img id="logo-img" src="img/KingCoin Logo.svg" alt="Kingcoin" class="w-64 h-auto max-w-[160px] transition-all duration-500">
    </a>
  </div>

  <!-- Conteúdo -->
  <div class="flex flex-col items-center justify-center w-full px-6 relative z-10">
    <!-- Card Login -->
    <div id="login-card" class="glass-dark w-full max-w-md text-center shadow-xl animate-zoomIn">
      <h2 class="text-4xl font-semibold mb-3 text-left">Entrar</h2>
      <p id="description-text" class="text-left text-gray-300 mb-8">
        Vamos organizar tudo. Faça <a href="login.html" class="text-[#23b785] font-medium">Login</a> ou 
        <a href="cadastro.html" class="text-[#23b785] font-medium">Cadastre-se</a> agora mesmo!
      </p>
      
      <form class="flex flex-col gap-6 text-left">
        <div>
          <label for="email" class="block text-sm mb-1">Email ou telefone</label>
          <input type="text" id="email" class="bg-transparent border-b border-gray-500 w-full py-2 focus:outline-none focus:border-[#23b785]" />
        </div>

        <div>
          <label for="password" class="block text-sm mb-1">Senha</label>
          <input type="password" id="password" class="bg-transparent border-b border-gray-500 w-full py-2 focus:outline-none focus:border-[#23b785]" />
        </div>

        <div class="text-right">
          <a href="#" class="text-[#23b785] text-sm font-medium">Esqueci Minha Senha</a>
        </div>

        <button type="submit" class="bg-[#23b785] text-[#000805] font-semibold py-3 rounded-full hover:opacity-90 transition">Entrar</button>

        <p id="bottom-text" class="text-sm text-gray-300 text-center mt-2">
          Não tem uma conta? <a href="cadastro.html" class="text-[#23b785] font-medium">Cadastre-se</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.getElementById('body');
    const card = document.getElementById('login-card');
    const descText = document.getElementById('description-text');
    const bottomText = document.getElementById('bottom-text');
    const bgImage = document.getElementById('bg-image');
    const logoImg = document.getElementById('logo-img');
    
    // Caminhos das imagens
    const BG_DARK = "url('img/background-escuro.png')";
    const BG_LIGHT = "url('img/background-claro.png')";
    const LOGO_DARK = "img/KingCoin Logo.svg";
    const LOGO_LIGHT = "img/KingCoin-Logo-Light.svg";

    function applyTheme(isLight) {
        if (isLight) {
            // Tema CLARO
            body.classList.remove('bg-[#000805]', 'text-white');
            body.classList.add('bg-[#fffcf0]', 'text-[#000805]');
            card.classList.remove('glass-dark');
            card.classList.add('glass-light');
            descText.classList.replace('text-gray-300', 'text-[#4b4b4b]');
            bottomText.classList.replace('text-gray-300', 'text-[#4b4b4b]');
            bgImage.style.backgroundImage = BG_LIGHT;
            logoImg.src = LOGO_LIGHT; // troca logo
            toggle.checked = true;
            localStorage.setItem('theme', 'light');
        } else {
            // Tema ESCURO
            body.classList.remove('bg-[#fffcf0]', 'text-[#000805]');
            body.classList.add('bg-[#000805]', 'text-white');
            card.classList.remove('glass-light');
            card.classList.add('glass-dark');
            descText.classList.replace('text-[#4b4b4b]', 'text-gray-300');
            bottomText.classList.replace('text-[#4b4b4b]', 'text-gray-300');
            bgImage.style.backgroundImage = BG_DARK;
            logoImg.src = LOGO_DARK; // troca logo
            toggle.checked = false;
            localStorage.setItem('theme', 'dark');
        }
    }

    // Aplica o tema salvo
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme === 'light');
        body.classList.remove('transition-colors', 'duration-500');
        setTimeout(() => {
            body.classList.add('transition-colors', 'duration-500');
        }, 100);
    });

    toggle.addEventListener('change', () => {
        applyTheme(toggle.checked);
    });
  </script>
</body>
</html>
